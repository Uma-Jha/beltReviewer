<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  {% load staticfiles %}
 <link rel="stylesheet" href="{% static 'exam/style.css' %}">
</head>
<body>
	{% if request.session.logged %}
	<div class="row">
		<div class="col-md-9 col-md-offset-1"></div>
		<div class="col-md-1"><a href="/books" class="top pull-right bold">Home</a></div>
		<div class="col-md-1"><a href="/logout" class="top pull-left bold">Logout</a></div>
	</div>
	<div class="col-md-6 col-md-offset-1">
	<h3>Add a New Book Title and a Review</h3>
	<form class="design" action="/create" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Book Title:</label>
          <input type="title" class="form-control" name="title">
        </div>
        <h4>Choose from the list:</h4>
       	<select name="author">
		  <option value="Albert Einstein">Albert Einstein</option>
		  <option value="Nicholas Sparks">Nicholas Sparks</option>
		  <option value="Stephen Hawking">Stephen Hawking</option>
		  <option value="JK Rowling">JK Rowling</option>
		</select>
		<div class="form-group">
  			<label for="addAuthor">Or add a new author:</label>
  			<textarea class="form-control" rows="5" name="addAuthor"></textarea>
		</div>
		<div class="form-group">
  			<label for="review">Review:</label>
  			<textarea class="form-control" rows="5" name="review"></textarea>
		</div>
		<p>Rating:</p>
		<select name="rating">
		  <option value="1">1</option>
		  <option value="2">2</option>
		  <option value="3">3</option>
		  <option value="4">4</option>
		  <option value="5">5</option>
		</select>
  		<input type="submit" class="btn btn-primary pull-right" value="Add Book and Review">
      </form>
  </div>
    {% endif %}
</body>
</html>
